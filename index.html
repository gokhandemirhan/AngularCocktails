<!doctype html>
<html ng-app="AngularCocktails">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body ng-controller="MainCtrl">

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Angular Cocktails</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">My Cocktails</a></li>
					<li><a href="#contact">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="query">
						</div>
						<button type="submit" class="btn btn-default">Find</button>
					</form>
					<li><span ng-show="user">
						{{user.name}} | <a ng-click="logout()">Logout</a>
					</span></li>
					<li><a ng-hide="user" ng-click="login()">Login</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container-full" style="margin-top:60px;">

		<div class="row">
			<div class="col-lg-12 text-center v-center">
				<h1>Angular Cocktails !!</h1>
				<p class="lead">All cocktails are from <a href="http://www.goodcocktails.com">goodcocktails.com</a></p>
				
				<br><br>

				<div ng-show="cocktails.length == 0">
					Loading...
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">

			<div class="col-lg-3" ng-repeat="cocktail in cocktails | startFrom:currentPage*pageSize | limitTo:pageSize | filter:query">

				<div class="thumbnail">
					<img src={{cocktail.photoUrl}} alt="300x200" src="">
					<div class="caption">
						<h3>{{cocktail.name}}</h3>
						<p>{{cocktail.ingredients}}</p>
						<p><a href="#" class="btn btn-primary" role="button">See Recipe</a> <a href="#" class="btn btn-default" role="button">Add to Favorites</a></p>
					</div>
				</div>

			</div>
		</div><!-- /row -->
		<div class="row">
			<div class="col-lg-12 text-center v-center">

				<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
					Previous
				</button>
				{{currentPage+1}}/{{numberOfPages()}}
				<button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
					Next
				</button>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type='text/javascript'
	src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
	</script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>


	<script src="app.js"></script>


</body>
</html>
