<!doctype html>
<html ng-app="AngularCocktails">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top" ng-controller="LoginCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Angular Cocktails</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#/Favorites">My Cocktails</a></li>
					<li><a href="#contact">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="query">
						</div>
						<button type="submit" class="btn btn-default">Find</button>
					</form>
					<li><span ng-show="user">
						{{user.name}} | <a ng-click="logout()">Logout</a>
					</span></li>
					<li><a ng-hide="user" ng-click="login()">Login</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<ng-view></ng-view>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type='text/javascript'
	src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
	</script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>


	<script src="app.js"></script>


</body>
</html>
